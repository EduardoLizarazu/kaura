<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitro</title>

    <!-- Incluir el CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            
            <div class="container img-container">
                <img src="../imagenes/logo-ojociudadano.jpg" alt="imagen-ojo-ciudadano">
            </div>
            <h2>Registrate</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="location">ubicacion</label>
                    <input type="location" id="location" name="location" required>
                </div>
                <div class="input-group">
                    <label for="comunity">Comunidad</label>
                    <input type="comunity" id="comunity" name="comunity" required>
                </div>
                <div class="input-group">
                    <label for="organization">Organizacion</label>
                    <input type="organization" id="organization" name="organization" required>
                </div>
                <button type="submit" class="login-btn">Registrar</button>
            </form>
        </div>
    </div>
    <!-- Incluir Bootstrap -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Asegúrate de enlazar tu JavaScript -->
    <script src="scripts.js"></script>


</body>

</html>
